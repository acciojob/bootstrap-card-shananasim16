<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync5 Updates</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Custom CSS for background colors */
        .bg-welcome { background-color: #007bff; }
        .bg-alert { background-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card-deck">
            <!-- Card 1 -->
            <div class="card bg-welcome text-white">
                <div class="card-header">Welcome to Sync5</div>
                <div class="card-body">
                    <h5 class="card-title">New Features</h5>
                    <p class="card-text">Mobile and Tablet support</p>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary">Read more</a>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card bg-alert text-white">
                <div class="card-header">Alert</div>
                <div class="card-body">
                    <h5 class="card-title">Node Dead</h5>
                    <p class="card-text">Node 5 (east-us) is offline for the last 12 days.</p>
                </div>
                <div class="card-footer">
                    <p class="card-text text-muted">Last updated 12 mins ago</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
